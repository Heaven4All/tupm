{
    "project": {
        "node": 'scancentral',
        "nameKey": 'TUP-MONITORING',
        "version": '3.0',
        "update_pipeline": {
            "enable": true,
            "repo_url": "https://git.agile4security.io/fmolina/jenkins-seed-jobs",
            "branch": "master",
        },
        "script_utils": {
            "repo_url": "https://git.agile4security.io/fmolina/jenkins-script-utils",
            "branch": "master"
        },
        "language": {
            "main": 'cpp',
            "other": '',
        },
        "dependency_install": {
            "enable": false,
        },
        "build": {
            "enable": true,
            "script": 'tup-build',
        },
    },
    "sast": {
        "fortify": {
            "enable": true,
            "rootDir": '.fortify',
            "hla": false,
            "javaVersion": '1.8',
            "cleanCmdFile": 'clean.ast',
            "translateCmdFile": 'translate.ast',
            "scanCmdFile": 'scan.ast',
            "failureCriteria": '',
            "touchless_compiler_cmd": "make",
            "scan_central": {
                "enable": false,
                "contoller_url": "http://scancentral-controller:8080/scancentral-ctrl",
                "wait_for_scan_complete": true,
                "pool": "00000000-0000-0000-0000-000000000002",
            },
        },
    },
    "ssc": {
        "enable": true,
        "url": "https://ssc.agile4security.io",
    },
    "sonarqube": {
        "enable": false,
    },
    "odc": {
        "enable": true,
        "failureCriteria": '',
    },
    "dast": {
        "fortify": {
            "enable": false,
            "url": "https://10.10.129.114/WIE/REST",
        }
    }
}
